<p *ngIf="productForm.invalid">Il y a des erreurs sur le formulaire</p>
<form [formGroup]="productForm" (ngSubmit)="submit()">

    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput placeholder="" formControlName="price">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Add</button>

</form>
